#properties file for initializing different parameters and configurations
#need to do many things but a good start 

#learning and vendor specific
vendor=weka
learner.class=weka.classifiers.bayes.NaiveBayes
learner.options=-D
learner.goal=class

#dataset training
dataset.training=file
dataset.training.file.path=C:\\Research\\Software\\psbml\\data\\adult.train.arff

#grid configuration
grid.width=3
grid.height=3
grid.neighborhood=c9
grid.sample.replacement=0.2

#meta parameters on threads and when to stop
parallel.threads=4
parallel.epochs=15

#evaluation criteria
classifier.evaluation.method=areaUnderCurve
